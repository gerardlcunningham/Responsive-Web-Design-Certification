<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css" />
    <title>Visitor's Survey Form</title>
  </head>
  <body>
    <h1 id="title">Visitor's Survey Form</h1>
    <p id="description">Thank you for helping us improve!</p>
    <form id="survey-form" method="post" action='https://register-demo.freecodecamp.org'>
      <fieldset>
        <label id="name-label" for="name">Enter Your Name: <input id="name" name="name" type="text" placeholder="John Doe" required></label><br>
        <label id="email-label" for="email">Enter Your Email: <input id="email" name="email" type="email" placeholder="example@internet.com" required></label><br>
        <label id="number-label" for="age">Enter Your Age: <input id="number" name="age" type="number" min="10" max="120" placeholder="10 - 120" required><br>
        <label for="abduction-method">Where did your alien abduction take place?
          <select id="dropdown">
            <option>(select one)</option>
            <option>In the woods</option>
            <option>At home in bed</option>
            <option>In broad daylight</option>
            <option>Other</option>
          </select>
        </label>
        <label>Grey Aliens<input type="radio" value="grey" name="grey"><input type="radio" value="grey" name="grey"></label><br>
        <label>Reptilian Aliens<input type="radio" value="reptilian" name="reptilian"><input type="radio" value="reptilian" name="reptilian"></label><br>
        <label>Donut Spaceship<input type="checkbox" value="donut"></label>
        <label>Saucer Spaceship<input type="checkbox" value="saucer"></label><br>
        <label>Provide Extra Details<br><textarea id="bio" name="bio" rows="3" cols="30" placeholder="The first time I was visited..."></textarea></label><br>
        <label><input id="submit" type="submit"></label>
      </fieldset>
    </form>
  </body>
</html>
